apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.operatorsapp"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "0.2.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile(name: 'pollingmachanaim-release', ext: 'aar')
    compile(name: 'logrecorder', ext: 'aar')
    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        exclude group: 'com.google.android', module: 'support-v4'
    }
    testCompile 'junit:junit:4.12'
    compile project(':LoginCore')
    compile project(':LoginNetworkBridge')
    compile project(':Infra')
    compile project(':GetMachinesNetworkBridge')
    compile project(':ShiftLogCore')
    compile project(':ShiftLogInfra')
    compile project(':ShiftLogNetworkbridge')
    //noinspection GradleCompatible
    compile project(':MachinesStatusNetworkBridge')
    compile project(':MachineStatusCore')
    compile project(':MachineStatusInfra')
    compile project(':JobsInfra')
    compile project(':JobsNetworkBridge')
    compile project(':JobsCore')
    compile project(':OperatorCore')
    compile project(':OperatorInfra')
    compile project(':OperatorNetworkBridge')
    compile project(':MachineDataCore')
    compile project(':MachineDataInfra')
    compile project(':MachineDataNetworkBridge')
    compile project(':JobsInfra')
    compile project(':JobsNetworkBridge')
    compile project(':JobsCore')
    compile project(':OperatorCore')
    compile project(':OperatorInfra')
    compile project(':OperatorNetworkBridge')
    compile project(':ReportFieldsForMachineNetworkBridge')
    compile project(':ReportFieldsForMachineCore')
    compile project(':ReportFieldsForMachineInfra')
    compile project(':ReportRejectCore')
    compile project(':ReportRejectInfra')
    compile project(':ReportRejectNetworkBridge')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.facebook.stetho:stetho:1.3.1'
    compile 'com.diogobernardino:williamchart:2.2'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.0-beta1'
    compile 'me.grantland:autofittextview:0.2.+'
    compile 'com.android.support:design:24.0.0'
    compile 'com.google.android.gms:play-services-plus:9.2.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:cardview-v7:24.0.0'
    compile project(':ErrorObjectInterface')
    compile project(':ActiveJobsListForMachineCore')
    compile project(':ActiveJobsListForMachineInfra')
    compile project(':ActiveJobsListForMachineNetworkBridge')
}
